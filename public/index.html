<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Canvas Draw</title>
          <link rel="stylesheet" href="style.css" charset="utf-8">
          <script src="jquery.js"></script>
          <script src="/socket.io/socket.io.js"></script>

     </head>

     <body>
          <div class="draw">
               <div id="color">
                    <button type="button" data-color="red">Red</button>
                    <button type="button" data-color="yellow">Yellow</button>
                    <button type="button" data-color="blue">Blue</button>
                    <button type="button" data-color="green">Green</button>
                    <button type="button" data-color="black">Black</button>
                    <button type="button" data-color="white">Earse</button>
               </div>
               <div id="width">
                    <button type="button" data-width="2">2px</button>
                    <button type="button" data-width="5">5px</button>
                    <button type="button" data-width="8">8px</button>
                    <button type="button" data-width="11">11px</button>
                    <button type="button" data-width="15">15px</button>
                    <button type="button" class="reset" data-width="reset">Reset</button>
               </div>
          </div>


          <canvas id="canvas" width="500" height="500"></canvas>

          <script src="draw-together.js"></script>
     </body>
</html>
